<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        canvas {

            display: block;
            margin: auto;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let plane = { x: 175, y: 500, width: 50, height: 50 };
    let obstacles = [];
    let score = 0;
    function drawPlane() {
        ctx.fillStyle = "black";
        ctx.fillRect(plane.x, plane.y, plane.width, plane.height);
    }

    function drawObstacles() {
        ctx.fillStyle = "red";
        obstacles.forEach(obstacle => {
            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        });
    }

    function updateObstacles() {
        obstacles.forEach(obstacle => {
            obstacle.y += 5;
        });

        if  (Math.random() < 0.01) {
            obstacles.push({ x: Math.random() * (canvas.width - 50), y: 0, width: 50, height: 50 });
        }


    }
    function checkCollision() {
        for (let i = 0; i < obstacles.length; i++) {
            const obstacle = obstacles[i];
            if (plane.x < obstacle.x + obstacle.width &&
                plane.x + plane.width > obstacle.x &&
                plane.y < obstacle.y + obstacle.height &&
                plane.y + plane.height > obstacle.y) {

                obstacles.splice(i, 1);
                i--;
                score += 1;

            }
        }
    }
    function drawScore() {
        ctx.fillStyle = "#000";
        ctx.font = "20px Arial";
        ctx.fillText("Score: " + score, 150, 30);
    }


    function gameStart() {

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPlane();
        drawScore()
        drawObstacles();
        updateObstacles();
        checkCollision();
        requestAnimationFrame(gameStart);
    }

    document.addEventListener("keydown", (event) => {
        if (event.key === "ArrowLeft" && plane.x > 0) plane.x -= 10;
        if (event.key === "ArrowRight" && plane.x < canvas.width - plane.width) plane.x += 10;
    });

    gameStart();
</script>
</body>
</html>
