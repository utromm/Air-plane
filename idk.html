<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        canvas {
            background: yellow;
            display: block;
            margin: auto;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let plane = { x: 175, y: 500, width: 50, height: 50 };
    let obstacles = [];
    let gameOver = false;

    function drawPlane() {
        ctx.fillStyle = "black";
        ctx.fillRect(plane.x, plane.y, plane.width, plane.height);
    }

    function drawObstacles() {
        ctx.fillStyle = "blue";
        obstacles.forEach(obstacle => {
            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        });
    }

    function updateObstacles() {
        obstacles.forEach(obstacle => {
            obstacle.y += 5;
        });

        if (Math.random() < 0.02) {
            obstacles.push({ x: Math.random() * (canvas.width - 50), y: 0, width: 50, height: 50 });
        }

        obstacles = obstacles.filter(obstacle => obstacle.y < canvas.height);
    }

    function checkCollision() {
        obstacles.forEach(obstacle => {
            if (
                plane.x < obstacle.x + obstacle.width &&
                plane.x + plane.width > obstacle.x &&
                plane.y < obstacle.y + obstacle.height &&
                plane.y + plane.height > obstacle.y
            ) {
                gameOver = true;
            }
        });
    }

    function gameLoop() {
        if (gameOver) {

            return;
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPlane();
        drawObstacles();
        updateObstacles();
        checkCollision();
        requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", (event) => {
        if (event.key === "ArrowLeft" && plane.x > 0) plane.x -= 20;
        if (event.key === "ArrowRight" && plane.x < canvas.width - plane.width) plane.x += 20;
    });

    gameLoop();
</script>
</body>
</html>
