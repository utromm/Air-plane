<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #gameCanvas {
            background-color: #87CEEB;
            border: 2px solid black;
        }
    </style>
</head>
<body>
 <canvas id="gameCanvas"></canvas>
 <script>
   const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const airplane = {
x: 270,
  y: 500,
  width: 50 ,
  height: 50 ,
  speed : 5
}
canvas.width = 600;
canvas.height = 600;

const obstacles =[] ;
let gameRunning = true ;
 function drawAirplane() {
ctx.fillStyle = 'black';
ctx.fillRect(airplane.x, airplane.y, airplane.width, airplane.height);
 }
 function createObstacle() {
 const obstacleWidth = Math.floor(Math.random() * 200) + 50;
 const obstacleHeight = 40 ;
 const x = Math.floor(Math.random() * (canvas.width - obstacleWidth)) ;
 const y = canvas.height ;
 obstacles.push({ x , y , width : obstacleWidth, height : obstacleHeight });
 }
function drawObstacles() {
 ctx.fillStyle = 'yellow';
for (const obstacle of obstacles) {
ctx.fillRect(obstacle.x , obstacle.y, obstacle.width, obstacle.height);
   }
  }
 function moveObstacles() {
   for (let i = 0; i < obstacles.length; i++) {
     obstacles[i].x -= 5;
if (obstacles[i].y > obstacles[i].height) {
obstacles.splice(i, 1);}
i--;
     }
   }
   function gameLoop () {
       ctx.clearRect(0, 0, canvas.width, canvas.height);
       if (gameRunning) {
           drawAirplane();
           drawObstacles();
           moveObstacles();
           if (Math.random() < 0.02) {
               createObstacle();
           }
           requestAnimationFrame(gameLoop);
      }
    }
 document.addEventListener('keydown', (e) => {
       if (e.key === 'ArrowUp' && airplane.y > 0) {
           airplane.y -= airplane.speed;
       } else if (e.key === 'ArrowDown' && airplane.y < canvas.height - airplane.height) {
           airplane.y += airplane.speed;
       }
 });
   gameLoop();
 </script>
</body>
</html>
